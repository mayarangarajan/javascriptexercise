<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maya - javascript exercises</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Optional: if you want a separate CSS file -->
</head>
<body>
    <h1>javascript exercise</h1>

    <!-- part 1: add a paragraph when the button is pressed -->
    <button id="addParagraph">Press me</button>

    <!-- part 2: increment h4 text -->
    <h4 id="counter">0</h4>
    <button id="incrementH4">increment h4</button>

    <!-- part 3: change color of a paragraph -->
    <p id="colorExperiment"> hiiiiii</p>
    <button id="changeColor">change color of the "hiiiiii" </button>

    <!-- part 4: mirror input text -->
    <input type="text" id="textInput" placeholder="Type something...">
    <button id="showText">print text</button>

    <!-- part 5: font selection -->
    <p id="fontExperiment">Experiment with fonts</p>
    <select id="fontSelection">
        <option value="arial">Arial</option>
        <option value="georgia">Georgia</option>
        <option value="times new roman">Times New Roman</option>
        <option value="courier new">Courier New</option>
    </select>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
